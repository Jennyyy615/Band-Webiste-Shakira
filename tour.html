<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shakira</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav
      class="navbar is-fixed-top"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item has-text-white" href="index.html"> Shakira </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item has-text-white" href="index.html"> Home </a>
          <a class="navbar-item has-text-white" href="about.html"> About </a>
          <a class="navbar-item has-text-white" href="music-videos.html">
            Music Videos
          </a>
          <a class="navbar-item has-text-white" href="discography.html">
            Discography
          </a>
          <a class="navbar-item has-text-white" href="tour.html"> Tour </a>
        </div>
      </div>
    </nav>
    <br /><br /><br /><br />
    <h1 class="display-font has-text-centered is-size-2">Past Tour:</h1>
    <br /><br /><br /><br />
    <div class="columns">
      <div class="column">
        <img
          class="gif is-hidden-mobile"
          src="./images/kiss.gif"
          alt="girl kissing"
        />
      </div>
      <div class="column">
        <img src="./images/tour.jpeg" alt="girl in colorful background" />
      </div>
      <div class="column">
        <img
          class="gif is-pulled-right is-hidden-mobile"
          src="./images/kiss.gif"
          alt="girl blowing kiss"
        />
      </div>
    </div>
    <br /><br />

    <h1 class="display-font has-text-centered is-size-2 mgb-medium">
      No Upcoming Tours At The Moment
    </h1>
    <br /><br /><br /><br /><br /><br />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      });
    </script>
  </body>
</html>
